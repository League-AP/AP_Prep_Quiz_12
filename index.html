<html>
<head>
            <title>League AP Prep - Quiz 12</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://league-central.github.io/curriculum/style/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <style>
            #quiz {
                margin-left:50px;
            }
            #nav {
                margin-left:50px;
                position: relative;
            }
            #footer {
                position: absolute;
                bottom: -100;
                width: 100%;
            }
            button {background-color:yellow; border-radius: 3px; font-size: 125%;
            }
            code {font-size: 125%; color: forestgreen}
        </style>
        <script src="https://league-central.github.io/curriculum/script/headerAndFooter.js"></script>
</head>
<div id="header">
	<center> <h1>
		Practice Quiz - Weeek 12
	</h1>    <br>
    <hr>
    <br></center>
</div>
<div id="quiz"></div>
<div id="nav">
    <div id="footer"></div>
</div>

<script>

var totalQuestions;

var qDiv;
var navDiv;

var currentQuestion;
var questions = [];
var qIndex = 0;

var quizComplete = false;
var score = 0;

function Question(){
	this.type;
	this.number;
	this.question;
	this.choices = [];
	this.correctAnswers = [];
	this.userAnswers = [];
	this.isCorrect = false;
}

window.onload = function(){
	qDiv = document.getElementById('quiz');
	navDiv = document.getElementById('nav');
	buildQuiz();

	navDiv.innerHTML += "NAVIGATION:<br>";
	for(var i = 0; i < totalQuestions; i++){
		navDiv.innerHTML += "<button onclick='navigateTo("+i+")'>"+(i + 1)+"</button>";
	}
	navDiv.innerHTML += "<br><br>";
	navDiv.innerHTML += "<button onclick='submitQuiz()'>Submit Quiz</button><br>";

    addFooter();
}

function buildQuiz(){
// These constants map answer indexes to letters shown on UI
const A = 0;
const B = 1;
const C = 2;
const D = 3;
const E = 4;


questions[qIndex] = new Question();
questions[qIndex].number=qIndex+1;
      questions[qIndex].type="SING_ANS";
questions[qIndex].question = "The method <code>recur</code> is shown below. In which case will recur terminate without error?<br><br><code>public void recur (String str)<br>{<br>&nbsp;&nbsp;&nbsp;if (str.length() &lt; 15)<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;System.out.print(&quot;s&quot;);<br><br>&nbsp;&nbsp;&nbsp;recur(str + &quot;!&quot;);<br>}</code><br>";
questions[qIndex].choices[0] = "&nbsp;&nbsp;&nbsp;When the length of <code>str</code> is less than 15";
questions[qIndex].choices[1] = "&nbsp;&nbsp;&nbsp;When the length of <code>str</code> is greater than or equal to 15";
questions[qIndex].choices[2] = "&nbsp;&nbsp;&nbsp;When the length of <code>str</code> is equal to 0";
questions[qIndex].choices[3] = "&nbsp;&nbsp;&nbsp;For all string inputs";
questions[qIndex].choices[4] = "&nbsp;&nbsp;&nbsp;For no string inputs";
questions[qIndex].correctAnswers = E;

qIndex=qIndex+1;      
questions[qIndex] = new Question();
questions[qIndex].number=qIndex+1;
      questions[qIndex].type="SING_ANS";
questions[qIndex].question = "Consider the <code>Fruit</code>, <code>Grape</code>, and <code>SeedlessGrape</code> classes shown below. Which of the following object declarations will compile without error?<br><br><code>public abstract class Fruit<br>{<br>&nbsp;&nbsp;&nbsp;private String name;<br>&nbsp;&nbsp;&nbsp;private boolean seeds;<br><br>&nbsp;&nbsp;&nbsp;public Fruit(String theName)<br>&nbsp;&nbsp;&nbsp;{<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;name = theName;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;seeds = true;<br>&nbsp;&nbsp;&nbsp;}<br><br>    &nbsp;&nbsp;&nbsp;public void setSeeds()<br>&nbsp;&nbsp;&nbsp;{<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;seeds = !seeds;<br>&nbsp;&nbsp;&nbsp;}<br><br>}<br><br>public class Grape extends Fruit<br>{<br>&nbsp;&nbsp;&nbsp;private String color;<br><br>&nbsp;&nbsp;&nbsp;public Grape(String theName, String theColor)<br>&nbsp;&nbsp;&nbsp;{<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;super(theName);<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;color = theColor;<br>&nbsp;&nbsp;&nbsp;}<br>}<br><br>public class SeedlessGrape extends Grape<br>{<br>&nbsp;&nbsp;&nbsp;public SeedlessGrape(String theName, String theColor)<br>&nbsp;&nbsp;&nbsp;{<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;super(theName, theColor);<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;setSeeds();<br>&nbsp;&nbsp;&nbsp;}<br>}</code><br><br>I.&nbsp;&nbsp;&nbsp;<code>Fruit a = new SeedlessGrape(&quot;grape&quot;, &quot;red&quot;);</code><br>II.&nbsp;&nbsp;&nbsp;<code>Grape b = new Grape(&quot;grape&quot;);</code><br>III.&nbsp;&nbsp;&nbsp;<code>SeedlessGrape c = new Grape(&quot;grape&quot;, &quot;green&quot;);</code><br>IV.&nbsp;&nbsp;&nbsp;<code>Fruit d = new Fruit(&quot;strawberry&quot;);</code><br>";
questions[qIndex].choices[0] = "&nbsp;&nbsp;&nbsp;I only";
questions[qIndex].choices[1] = "&nbsp;&nbsp;&nbsp;II only";
questions[qIndex].choices[2] = "&nbsp;&nbsp;&nbsp;III only";
questions[qIndex].choices[3] = "&nbsp;&nbsp;&nbsp;IV only";
questions[qIndex].choices[4] = "&nbsp;&nbsp;&nbsp;I and IV only";
questions[qIndex].correctAnswers = A;

 qIndex=qIndex+1;        

questions[qIndex] = new Question();
questions[qIndex].number=qIndex+1;
      questions[qIndex].type="SING_ANS";
questions[qIndex].question = "The method <code>printNames</code> is located below. It prints out all the names in a 2-D matrix. Which of the following correctly replaces /* to be determined */ to make the method work as intended?<br><br><code>public void printNames (String[][] arr)<br>{<br>   &nbsp;&nbsp;&nbsp;for (String[] row : arr)<br>&nbsp;&nbsp;&nbsp;{<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;for (String x : row)<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/* to be determined */<br>         }<br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;System.out.println();<br>&nbsp;&nbsp;&nbsp;}<br>}</code><br>";
questions[qIndex].choices[0] = "&nbsp;&nbsp;&nbsp;<code>System.out.print(arr[x] + &quot; &quot;);</code>";
questions[qIndex].choices[1] = "&nbsp;&nbsp;&nbsp;<code>System.out.print(x + &quot; &quot;);</code>";
questions[qIndex].choices[2] = "&nbsp;&nbsp;&nbsp;<code>System.out.print(x.toString() + &quot; &quot;);</code>";
questions[qIndex].choices[3] = "&nbsp;&nbsp;&nbsp;<code>System.out.print(row[x] + &quot; &quot;);</code>";
questions[qIndex].choices[4] = "&nbsp;&nbsp;&nbsp;<code>System.out.print(row.get(x) + &quot; &quot;);</code>";
questions[qIndex].correctAnswers = B;

    
   qIndex=qIndex+1;      
questions[qIndex] = new Question();
questions[qIndex].number=qIndex+1;
      questions[qIndex].type="SING_ANS";
questions[qIndex].question = "Which of the following is equivalent to <code>!((x &gt; 10) &amp;&amp; (x &lt;= 5))</code>?<br> ";
questions[qIndex].choices[0] = "&nbsp;&nbsp;&nbsp;<code>(x &lt; 10) &amp;&amp; (x &gt; 5)</code>";
questions[qIndex].choices[1] = "&nbsp;&nbsp;&nbsp;<code>(x &gt; 10) &amp;&amp; (x &lt;=5)</code>";
questions[qIndex].choices[2] = "&nbsp;&nbsp;&nbsp;<code>(x &lt;= 10) &amp;&amp; (x &gt; 5)</code>";
questions[qIndex].choices[3] = "&nbsp;&nbsp;&nbsp;<code>(x &lt;= 10) || (x &gt; 5)</code>";
questions[qIndex].choices[4] = "&nbsp;&nbsp;&nbsp;<code>(x &gt; 10) || (x &lt;= 5)</code>";
questions[qIndex].correctAnswers = D;


   qIndex=qIndex+1;        
questions[qIndex] = new Question();
questions[qIndex].number=qIndex+1;
      questions[qIndex].type="SING_ANS";
questions[qIndex].question = "Consider the method <code>mystery</code>. What is returned as a result of <code>mystery(4)</code>?<br><br><code>public int mystery (int num)<br>{<br>&nbsp;&nbsp;&nbsp;if (num == 1)<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return 3;<br>&nbsp;&nbsp;&nbsp;else<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return 3 * mystery (num - 1);<br>}</code>";
questions[qIndex].choices[0] = "&nbsp;&nbsp;&nbsp;12";
questions[qIndex].choices[1] = "&nbsp;&nbsp;&nbsp;243";
questions[qIndex].choices[2] = "&nbsp;&nbsp;&nbsp;81";
questions[qIndex].choices[3] = "&nbsp;&nbsp;&nbsp;15";
questions[qIndex].choices[4] = "&nbsp;&nbsp;&nbsp;27";
questions[qIndex].correctAnswers = C;
 
    
	totalQuestions = qIndex+1;
	currentQuestion = questions[0];
	displayQuestion();
}

function displayQuestion(){
	qDiv.innerHTML = "Question " + currentQuestion.number + ":<br><br>";
	qDiv.innerHTML += currentQuestion.question + "<br>";
	if(currentQuestion.type == "MULT_ANS"){
		qDiv.innerHTML += "<br>	(choose all that apply)<br>";

		for(var i = 0; i < currentQuestion.choices.length; i++){
            qDiv.innerHTML += "&nbsp;" + numToChar(i) + ":&nbsp;&nbsp;";
			if(currentQuestion.userAnswers.includes(i)){
				qDiv.innerHTML += "<input type='checkbox' checked></input>";
			}else{
				qDiv.innerHTML += "<input type='checkbox'></input>";
			}


			qDiv.innerHTML += currentQuestion.choices[i] + "<br>";

		}

		if(quizComplete){
			qDiv.innerHTML += "<b>Correct Answer:</b><br>";
			for(var j = 0; j < currentQuestion.correctAnswers.length; j++){
				qDiv.innerHTML += currentQuestion.choices[currentQuestion.correctAnswers[j]] + "<br><br>";
			}
			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			for(var j = 0; j < currentQuestion.userAnswers.length; j++){
				qDiv.innerHTML += currentQuestion.choices[currentQuestion.userAnswers[j]] + "<br><br>";
			}
		}

	}else if(currentQuestion.type == "SING_ANS"){

		for(var i = 0; i < currentQuestion.choices.length; i++){
			qDiv.innerHTML += numToChar(i) + ":&nbsp;&nbsp;";

			if(currentQuestion.userAnswers == i){
				qDiv.innerHTML += "<input type='radio' name='q"+currentQuestion.number+"' checked></input>";
			}else{
				qDiv.innerHTML += "<input type='radio' name='q"+currentQuestion.number+"'></input>";
			}
			qDiv.innerHTML += currentQuestion.choices[i] + "<br>";

		}

		if(quizComplete){
			qDiv.innerHTML += "<b>Correct Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.choices[currentQuestion.correctAnswers] + "<br><br>";

			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.choices[currentQuestion.userAnswers] + "<br><br>";
		}
	}else if(currentQuestion.type == "FILL_IN"){
		qDiv.innerHTML += "<textarea rows='7' cols='60'>"+currentQuestion.userAnswers+"</textarea>";
		if(quizComplete){
			qDiv.innerHTML += "<br><b>Correct Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.correctAnswers + "<br><br>";

			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.userAnswers + "<br><br>";
		}
	}
	qDiv.innerHTML += "<br>";

	if(currentQuestion.number != 1){
		qDiv.innerHTML += "<button onclick='previousQuestion()'>Previous Question</button>";
	}
    if (currentQuestion.number >1 && currentQuestion.number < questions.length) {
        qDiv.innerHTML += "&nbsp;&nbsp;&nbsp;&nbsp;"
    }
    if(currentQuestion.number != questions.length){
		qDiv.innerHTML += "<button onclick='nextQuestion()'>Next Question</button>";
	}

	qDiv.innerHTML += "<hr size='3'>";
}

function submitQuiz(){
	if(quizComplete) return;
	if(!confirm("Are you sure you want to submit your quiz for grading?")) return;
	quizComplete = true;
	saveQuestionState();

	scoreQuiz();
	highlightButtons();

	currentQuestion = questions[0];
	displayQuestion();
}

function specialParseStr(str){
	var nstr = "";
	for(var i = 0; i < str.length; i++){
		var c = str.charAt(i);
		if(c == '\"'){
			nstr += "\\\"";
		}else if(c == '<'){
			nstr += "&lt";
		}else if(c == '\n' || c == ' '){

		}else{
			nstr += c;
		}
	}
	return nstr.trim();
}

function scoreQuiz(){
	for(var i = 0; i < questions.length; i++){
		if(questions[i].type == "MULT_ANS"){
			var ca = compareArray(questions[i].correctAnswers, questions[i].userAnswers);
			questions[i].isCorrect = ca;
			if(ca) score++;
		}else if(questions[i].type == "SING_ANS"){
			if(questions[i].correctAnswers == questions[i].userAnswers){
				questions[i].isCorrect = true;
				score++;
			}
		}else if(questions[i].type == "FILL_IN"){
			if(specialParseStr(questions[i].correctAnswers) == specialParseStr(questions[i].userAnswers)){
				questions[i].isCorrect = true;
				score++;
			}
		}
	}

	score /= totalQuestions;
	score *= 100;

	var hdr = document.getElementById("header");
	hdr.innerHTML += "<center><h1><b>Score: "+score.toFixed(2)+"%</b></h1></center>";
}

function nextQuestion(){
	saveQuestionState();
	currentQuestion = questions[currentQuestion.number];
	displayQuestion();
}

function previousQuestion(){
	saveQuestionState();
	currentQuestion = questions[currentQuestion.number - 2];
	displayQuestion();
}

function navigateTo(i){
	saveQuestionState();
	currentQuestion = questions[i];
	displayQuestion();
}

function highlightButtons(){
	var btns = navDiv.getElementsByTagName("button");
	for(var i = 0; i < questions.length; i++){
		if(questions[i].isCorrect){
			btns[i].style="background-color:green";
		}else{
			btns[i].style="background-color:red";
		}
	}
}

function saveQuestionState(){
	if(currentQuestion.type == "MULT_ANS"){
		currentQuestion.userAnswers = [];
		var cbx = qDiv.getElementsByTagName("input");
		for(var i = 0; i < cbx.length; i++){
			if(cbx[i].checked){
				currentQuestion.userAnswers.push(i);
			}
		}
	}else if(currentQuestion.type == "SING_ANS"){
		currentQuestion.userAnswers = [];
		var cbx = qDiv.getElementsByTagName("input");
		for(var i = 0; i < cbx.length; i++){
			if(cbx[i].checked){
				currentQuestion.userAnswers = i;
			}
		}
	}else if(currentQuestion.type == "FILL_IN"){
		var tbx = qDiv.getElementsByTagName("textarea");
		currentQuestion.userAnswers = tbx[0].value;
	}
}

function numToChar(num){
	return String.fromCharCode("A".charCodeAt(0) + num);
}

function compareArray(arr1, arr2){
	if(arr1.length != arr2.length){
		return false;
	}

	for(var i = 0; i < arr1.length; i++){
		if(arr1[i] != arr2[i]){
			return false;
		}
	}

	return true;
}

</script>

</html>
